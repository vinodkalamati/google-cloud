<nav class="navbar navbar-light navbar-dark justify-content-between">
        <a class="navbar-brand" routerLink = "/dashboard" style="padding-top:15px; padding-left: 15px; font-size: 2rem;">Knowably</a>
</nav>
<div class="jumbotron" style="background-color: grey;">
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 '>
                <!-- Search form -->
                <input class="form-control" type="text" placeholder="Search" aria-label="Search" > 
                <div class="col-lg 12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card-body">
                        <h3>{{query}}</h3>
                        <span *ngIf = "flag">
                                <div *ngFor = "let not of result; index as i">
                                        <p>{{i+1}} : {{not}}</p>
                                </div>
                        </span>
                        <div role="group" aria-label="Basic example" style="float: right; display: inline;">
                                <div *ngIf="likeFlag else loading">
                                      <a (click)= "userLike(query, result)" style=" color: blue; font-size: 20px;">Like</a>
                                </div>
                                <ng-template #loading>
                                <p>Liked</p>
                                </ng-template>
                                <div *ngIf="reportFlag else loading1">
                                <a (click)= "userReport(query, result)" style="color: blue; font-size: 20px;">Report</a>
                                </div>
                                <ng-template #loading1>
                                <p>Reported</p>
                                </ng-template>
                                <br>
                        </div>
                        <br>
                        </div>
                </div>
                </div>
                
        
                <hr>
        <div class="list">    
        <h2>You may Search for...</h2>
        <div class="list-group" *ngFor="let sug of suggestion">
                <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">{{sug}}</h4>
                </a>
        </div>
        </div>
</div>
